name: Release

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create release"
        required: false
        default: true
        type: boolean
      tags:
        description: "tag"
        required: true
        type: string

permissions:
  contents: write
  actions: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Release tag
        id: releasetag
        run: echo "release_tag=${{ github.event.inputs.tags }}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.repository_owner }}/arch
            ghcr.io/${{ github.repository_owner }}/arch
          tags: |
            type=raw,value=latest,enable=true
            type=sha
            type=raw,value=${{ steps.releasetag.outputs.release_tag }},enable=true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.3.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.8.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6.13.0
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set Git tag
        if: ${{ github.event.inputs.create_release == 'true' && success() }}
        run: |
          git tag v${{ steps.releasetag.outputs.release_tag }}
          git push origin v${{ steps.releasetag.outputs.release_tag }}

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ steps.releasetag.outputs.release_tag }} \
            --generate-notes
